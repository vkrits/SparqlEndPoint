

<div class="section" style="padding:20px;">
	<h3>{{headingTitle}}</h3>
	
	<div ng-controller="ResultCtrl">
	
	<div style="width:800px;">
		<form id="submitForm" class="ng-valid ng-dirty" role="form" ng-submit="addRowAsyncAsJSON()" >
			<div class="form-group">
				<label for="queryTextArea"
					   class="control-label">
					Please enter some query to submit (i.e. select *  where {?s ?p ?o} limit 10000):
				</label>
				<uib-alert class='fadeAlert' 
			   			   style="width:800px;"
						   ng-repeat="alert in alerts" 
						   type="{{alert.type}}" 
						   close="alerts.splice($index, 1);">
  			   		{{alert.msg}}
  				</uib-alert>
				<textarea id="queryTextArea" 
						  ng-model="query" 
						  form="submitForm" 
						  name="query" 
						  style="width:800px;" 
						  rows="5" 
						  wrap="soft"
						  required="You must enter some text in the query field." 
						  class="ng-valid ng-dirty">
				</textarea>
								
			</div>
			
			<div class="form-group">
				<input type="submit" value="Submit" class="btn btn-primary">
			</div>
		</form>
				
	</div>
	
	<!--
	<div style="width:1100px;">
	-->
	<div>
		<table class="table table-striped table-condensed table-hover scrollTable">
			<thead>
				<tr class="ng-scope">
					<th ng-repeat="head in lastEndPointForm.result.head.vars">{{head}}</th>
				</tr>
			</thead>
			<tfoot>
				<tr>
					<td colspan="3">
						<div class="text-center">
							<ul uib-pagination 
								items-per-page="itemsPerPage"
								total-items="totalItems" 
								ng-model="currentPage"
								max-size="maxSize" 
								class="pagination-sm" 
								boundary-links="true"
								force-ellipses="true"
								ng-change="pageChanged()">
							</ul>
							<!--
							<button id="single-button" 
									type="button" 
									class="btn btn-primary" 
									uib-dropdown-toggle ng-disabled="disabled">
	        					20 
	        					<span class="caret"></span>
      						</button>
      						-->
						</div>
					</td>
				<tr>
			</tfoot>
			<tbody style="height:150px;">
			
				<tr ng-repeat="item in endpointResult.results" class="ng-scope">
					
					<td ng-repeat="column in item" class="ng-binding">{{column.value}}</td>
					<!--
					<td class="ng-binding">{{item.s.value}}</td>
					<td class="ng-binding">{{item.p.value}}</td>
					<td class="ng-binding">{{item.o.value}}</td>
					-->
				</tr>
			
			</tbody>
		</table>


	</div>
	

	<table class="table">
		<tbody>
			<tr>
				<th>Query History</th>
				<th>Status</th>
			</tr>
			<tr ng-repeat="queryItem in queryList | orderBy:'-'" class="ng-scope">
				<td class="ng-binding">{{queryItem.query}}</td>
				<td class="ng-binding">{{queryItem.statusRequestInfo}}</td>
			</tr>
			
		</tbody>
	</table>


</div>
</div>
